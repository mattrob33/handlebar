name: Publish

on: workflow_dispatch

jobs:
  
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Publish
        run: ./gradlew clean publish --no-daemon --no-parallel
        
      - name: Release
        run: ./gradlew closeAndReleaseRepository
